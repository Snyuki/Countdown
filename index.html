<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6ec, #f9d9f2);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #444;
    }

    .countdown-container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .timer {
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #d46ba0;
      white-space: nowrap;
    }

    @media (max-width: 500px) {
      .timer { font-size: 1.8rem; }
    }

    #heart-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="heart-canvas"></canvas>

  <div class="countdown-container">
    <div id="timer" class="timer">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/FontLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/geometries/TextGeometry.min.js"></script>

  <script>
    /* ========== COUNTDOWN ========== */
    const timerEl = document.getElementById("timer");
    const targetDate = new Date("2025-12-22T12:50:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        timerEl.textContent = "❤️";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timerEl.textContent = `${days}d : ${hours.toString().padStart(2, '0')}h : ${minutes.toString().padStart(2, '0')}m : ${seconds.toString().padStart(2, '0')}s`;
    }
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ========== THREE.JS HEART SCENE ========== */
    const canvas = document.getElementById("heart-canvas");
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffb6c1, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffc0cb, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // Heart shape (upright, smooth, standing on tip)
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, 1.5, -1.5, 2.5, -3, 1.2);
    heartShape.bezierCurveTo(-4, 0, -3, -2, 0, -3);
    heartShape.bezierCurveTo(3, -2, 4, 0, 3, 1.2);
    heartShape.bezierCurveTo(1.5, 2.5, 0, 1.5, 0, 0);

    const extrudeSettings = {
      depth: 1,
      bevelEnabled: true,
      bevelThickness: 0.3,
      bevelSize: 0.3,
      bevelSegments: 8,
      steps: 2,
      curveSegments: 64
    };

    const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
    geometry.center();

    const material = new THREE.MeshStandardMaterial({
      color: 0xff7ea8,
      metalness: 0.3,
      roughness: 0.4,
      emissive: 0xffaacc,
      emissiveIntensity: 0.1
    });

    const heart = new THREE.Mesh(geometry, material);
    heart.rotation.x = Math.PI * 0.1; // slight tilt
    scene.add(heart);

    // 3D Text front/back
    const loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three@0.158.0/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textOptions = {
        font,
        size: 0.7,
        height: 0.1,
        bevelEnabled: true,
        bevelThickness: 0.02,
        bevelSize: 0.01
      };
      const textMat = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        emissive: 0xffb6c1,
        emissiveIntensity: 0.3
      });

      const textFront = new THREE.Mesh(new THREE.TextGeometry("J+R", textOptions), textMat);
      textFront.position.set(-1.0, 0, 0.55);
      scene.add(textFront);

      const textBack = new THREE.Mesh(new THREE.TextGeometry("J+R", textOptions), textMat);
      textBack.position.set(-1.0, 0, -0.65);
      textBack.rotation.y = Math.PI;
      scene.add(textBack);
    });

    /* ========== ANIMATION LOOP ========== */
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.005;
      scene.traverse(obj => {
        if (obj.geometry && obj.geometry.type === "TextGeometry") obj.rotation.y += 0.005;
      });
      renderer.render(scene, camera);
    }
    animate();

    /* ========== RESPONSIVENESS ========== */
    function resize() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.5;
      renderer.setSize(size, size);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", resize);
    resize();
  </script>
</body>
</html>
