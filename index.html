<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to December 22</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #ffe6f2 0%, #fce4ec 100%);
  }

  #countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 2.2em;
    color: #e91e63;
    letter-spacing: 1px;
    z-index: 10;
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
<div id="container"></div>
<div id="countdown">Loading...</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

// --- Setup Scene, Camera, Renderer ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("container").appendChild(renderer.domElement);

// --- Lighting ---
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(2, 3, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffc0cb, 0.6));

// --- Heart Shape ---
const heartShape = new THREE.Shape();
heartShape.moveTo(0, 0.5);
heartShape.bezierCurveTo(0, 0.8, -0.3, 1, -0.6, 0.7);
heartShape.bezierCurveTo(-1, 0.3, -0.5, -0.4, 0, -0.6);
heartShape.bezierCurveTo(0.5, -0.4, 1, 0.3, 0.6, 0.7);
heartShape.bezierCurveTo(0.3, 1, 0, 0.8, 0, 0.5);

const extrudeSettings = {
  depth: 0.4,
  bevelEnabled: true,
  bevelThickness: 0.05,
  bevelSize: 0.05,
  bevelSegments: 8,
  curveSegments: 64,
  steps: 2
};

const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
geometry.center();
const material = new THREE.MeshPhongMaterial({
  color: 0xf06292,
  shininess: 120,
  specular: 0xffffff
});

const heartMesh = new THREE.Mesh(geometry, material);
heartMesh.rotation.x = Math.PI; // Upright (point down)
scene.add(heartMesh);

// --- Resize Handling ---
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// --- Countdown Logic ---
const countdownEl = document.getElementById("countdown");
const targetDate = new Date(`${new Date().getFullYear()}-12-22T12:30:00`);
if (targetDate < new Date()) targetDate.setFullYear(targetDate.getFullYear() + 1);

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    countdownEl.textContent = "ðŸŽ‰ It's time! ðŸŽ‰";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// --- Animation Loop ---
function animate() {
  requestAnimationFrame(animate);
  heartMesh.rotation.y += 0.005;
  heartMesh.rotation.z = Math.sin(Date.now() * 0.001) * 0.1;
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
