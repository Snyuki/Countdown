<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to December 22</title>

  <style>
    /* ========== GENERAL STYLING ========== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6ec, #f9d9f2);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #444;
    }

    /* ========== COUNTDOWN CONTAINER ========== */
    .countdown-container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #b85ca8;
    }

    .timer {
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #d46ba0;
    }

    /* ========== HEART BACKGROUND ========== */
    .heart-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      z-index: 1;
      perspective: 1000px;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 18s linear infinite;
    }

    .heart-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 90px;
      background: #ff8ebd;
      transform: translate(-50%, -50%) rotate(-45deg);
      border-radius: 50px 50px 0 0;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff8ebd;
      border-radius: 50px 50px 0 0;
    }

    .heart-shape::before {
      left: 50px;
    }

    .heart-shape::after {
      top: -50px;
      left: 0;
      transform: rotate(90deg);
    }

    /* 3D illusion using multiple layers */
    .heart-layer {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Add soft floating animation */
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -55%) scale(1.05); }
    }

    .heart-wrapper {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- 3D HEART BACKGROUND -->
  <div class="heart-wrapper">
    <div class="heart">
      <!-- multiple layers for depth -->
      <div class="heart-layer heart-shape" style="transform: translateZ(-20px)"></div>
      <div class="heart-layer heart-shape" style="transform: translateZ(-10px)"></div>
      <div class="heart-layer heart-shape" style="transform: translateZ(0px)"></div>
      <div class="heart-layer heart-shape" style="transform: translateZ(10px)"></div>
      <div class="heart-layer heart-shape" style="transform: translateZ(20px)"></div>
    </div>
  </div>

  <!-- COUNTDOWN UI -->
  <div class="countdown-container">
    <div class="title">Countdown to December 22, 12:30</div>
    <div id="timer" class="timer">Loading...</div>
  </div>

  <script>
    // ========== COUNTDOWN LOGIC ==========
    const timerEl = document.getElementById("timer");
    const targetDate = new Date("2025-12-22T12:30:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timerEl.textContent = "It's time! ðŸŽ‰";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.textContent = `${days}d : ${hours.toString().padStart(2, '0')}h : ${minutes.toString().padStart(2, '0')}m : ${seconds.toString().padStart(2, '0')}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
  </script>
</body>
</html>
